<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 3 - Conversor de Medidas</title>
</head>
<body>
  <h1>Conversor de Medidas</h1>

  <label for="valor">Insira o valor em metros: </label>
  <input type="number" id="valor">

  <br>
  <br>

  <label for="medida">Unidade</label>
  <select id="medida">
    <option value="1">1. milímetro (mm)</option>
    <option value="2">2. centímetro (cm)</option>
    <option value="3">3. decímetro (dm)</option>
    <option value="4">4. decâmetro (dam)</option>
    <option value="5">5. hectômetro (hm)</option>
    <option value="6">6. quilômetro (km)</option>
  </select>

  <input type="button" value="Calcular" onclick="calcular()">
  
  <script src="script.js"></script>
</body>
</html>
