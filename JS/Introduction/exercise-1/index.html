<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 1 - Recruta e Calculadora</title>
</head>

<body>
  <h1>Cadastro de Recruta</h1>

  <form id="formulario">
    <label for="nome">Nome do Recruta: </label>
    <input type="text" name="nome" id="nome">

    <br>
    <br>

    <label for="sobrenome">Sobrenome do Recruta: </label>
    <input type="text" name="sobrenome" id="sobrenome">

    <br>
    <br>

    <label for="campo">Campo de Estudo: </label>
    <input type="text" name="campo" id="campo">

    <br>
    <br>

    <label for="ano">Ano de Nascimento: </label>
    <input type="number" name="ano" id="ano">

    <br>

    <input type="button" value="Enviar" onclick="mostrarRecruta()">
  </form>

  <h1>Calculadora de 4 Operações</h1>

  <label for="numero1">Primeiro Número:</label>
  <input type="number" id="numero1">

  <br>
  <br>

  <label for="numero2">Segundo Número:</label>
  <input type="number" id="numero2">

  <br>

  <input type="button" value="Calcular" onclick="calcular()">

  <script src="script.js"></script>
</body>

</html>
