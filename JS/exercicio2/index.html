<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2 - Velocidade e Dano</title>
</head>
<body>
  <h1>Teste de Velocidade</h1>

  <label for="nomeVeiculo1">Nome do veículo 1:</label>
  <input type="text" id="nomeVeiculo1">

  <br>
  <br>

  <label for="velocidadeVeiculo1">Velocidade do veículo 1:</label>
  <input type="number" id="velocidadeVeiculo1">
  
  <br>
  <br>

  <label for="nomeVeiculo2">Nome do veículo 2:</label>
  <input type="text" id="nomeVeiculo2">
  
  <br>
  <br>

  <label for="velocidadeVeiculo2">Velocidade do veículo 2:</label>
  <input type="number" id="velocidadeVeiculo2">

  <input type="button" value="Exibir" onclick="exibir()">

  <h1>Cálculo de Dano</h1>

  <label for="nome1">Nome do personagem 1:</label>
  <input type="text" id="nome1">

  <br>
  <br>

  <label for="poder1">Poder de ataque do personagem 1:</label>
  <input type="number" id="poder1">

  <br>
  <br>

  <label for="nome2">Nome do personagem 2:</label>
  <input type="text" id="nome2">

  <br>
  <br>

  <label for="ptsVida">Quantidade de pontos de vida do personagem 2:</label>
  <input type="number" id="ptsVida">

  <br>
  <br>

  <label for="poder2">Poder de defesa do personagem 2:</label>
  <input type="number" id="poder2">

  <br>
  <br>

  <label for="temEscudo">O personagem 2 possui escudo?</label>
  <input type="radio" name="escudo" id="escudoSim" value="sim">
  <label for="escudoSim">Sim</label>
  <input type="radio" name="escudo" id="escudoNao" value="nao" checked>
  <label for="escudoNao">Não</label>

  <br>
  <br>

  <input type="button" value="Calcular" onclick="calcular()">

  <script src="script.js"></script>
</body>
</html>
