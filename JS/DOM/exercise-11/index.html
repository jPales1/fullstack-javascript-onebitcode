<body>
  <h2>Escalar</h2>

  <div class="escalar">
    <label for="position">Posição: </label>
    <input type="text" id="position" name="position">
    <br>
    <br>
    <label for="name">Nome: </label>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="camisa">Número da camisa: </label>
    <input type="number" id="camisa" name="camisa">
    <br>
    <br>
    <button onclick="escalar()">Escalar</button>
  </div>

  <h2>Remover</h2>
  <br>

  <div class="remover">
    <label for="camisaRem">Número da camisa: </label>
    <input type="number" id="camisaRem" name="camisaRem">
    <br>
    <br>
    <button onclick="remover()">Remover</button>
  </div>

  </div>

    <h1>Escalação</h1>
  </div>
