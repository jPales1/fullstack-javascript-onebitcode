<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5 - Formulário</title>
</head>

<body>
  <h1>Formulário de Inscrição</h1>

  <form>
    <label for="nome">Nome:</label>
    <br>
    <input type="text" id="nome" />
    <br><br>

    <label for="email">Email:</label>
    <br>
    <input type="email" id="email" />
    <br><br>

    <label for="wpp">WhatsApp:</label>
    <br>
    <input type="tel" id="wpp" />
    <br><br>

    <label>Área de Atuação:</label><br>
    <input type="radio" name="area" id="dev" />
    <label for="dev">Desenvolvimento</label>

    <input type="radio" name="area" id="qa" />
    <label for="qa">Quality Assurance</label>

    <input type="radio" name="area" id="ad" />
    <label for="ad">Análise de Dados</label>

    <input type="radio" name="area" id="infra" />
    <label for="infra">Infraestrutura</label>
    <br><br>

    <label for="obs">Observações:</label><br>
    <textarea name="obs" id="obs"></textarea>
    <br><br>

    <input type="checkbox" name="optin" id="optin" />
    <label for="optin">Desejo receber novidades e ofertas por email.</label>
    <br>

    <input type="submit" value="Enviar" />
  </form>
</body>

</html>
